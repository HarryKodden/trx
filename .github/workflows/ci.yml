name: CI

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install build prerequisites
        run: sudo apt-get update && sudo apt-get install -y cmake ninja-build flex bison libsqlite3-dev libpq-dev unixodbc-dev pkg-config libcurl4-openssl-dev
      - name: Configure with warnings-as-errors
        run: cmake -S . -B build/lint -G Ninja -DCMAKE_BUILD_TYPE=Release -DCMAKE_CXX_FLAGS="-Wall -Wextra -Werror"
      - name: Build (lint)
        run: cmake --build build/lint

  test:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install build prerequisites
        run: sudo apt-get update && sudo apt-get install -y cmake ninja-build flex bison libcurl4-openssl-dev libsqlite3-dev libpq-dev unixodbc-dev pkg-config
      - name: Configure
        run: cmake -S . -B build/default -G Ninja -DCMAKE_BUILD_TYPE=RelWithDebInfo
      - name: Build
        run: cmake --build build/default
      - name: Run tests
        run: ctest --test-dir build/default --output-on-failure

  docker:
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push runtime image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Build and push builder image
        uses: docker/build-push-action@v5
        with:
          context: .
          target: builder
          push: true
          tags: ${{ steps.meta.outputs.tags }}-dev
          labels: ${{ steps.meta.outputs.labels }}

  release:
    runs-on: ubuntu-latest
    needs: [test, docker]
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build release artifacts
        run: |
          sudo apt-get update && sudo apt-get install -y cmake ninja-build flex bison libcurl4-openssl-dev libsqlite3-dev libpq-dev unixodbc-dev pkg-config
          cmake -S . -B build -G Ninja -DCMAKE_BUILD_TYPE=Release
          cmake --build build
          cd build
          cpack -G TGZ

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: build/*.tar.gz
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
